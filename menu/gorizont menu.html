<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>gorizont menu</title>
</head>
<style>

	ul{
		list-style: none;
		width: 1024px;
		font-family: sans-serif;
		text-transform: uppercase;
		margin: 0;
	}
	
	ul li {
		padding: 20px 20px;
		margin: 0;
		float: left;
		background-color: #110;
	}

	ul li:last-child {
		float: right;
		background-color: green; 
	}

	ul li a {
		text-decoration: none;
		color: white;

	}

	ul li:hover{
		background-color: #222;
	}

	ul li:hover a {
		color: yellow;
	}

</style>
<body>
	<ul class="menu">
		<li><a href="#">Home</a></li>
		<li><a href="#">News</a></li>
		<li><a href="#">Contact</a></li>
		<li><a href="#">About</a></li>
	</ul>
</body>
</html>
