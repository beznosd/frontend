<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goog Inc template</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<!--Header line with logo-->
<div class="header-logo">
    <div class="header-logo__content">
        <img class="header-logo__image" src="images/logo.png" alt="logo">
        <span class="header-logo__text">Good Inc</span>
    </div>
</div>
<div class="header-nav">
    <div class="header-nav__content">
        <ul class="nav">
           <li class="nav__item">
               <span class="nav__link-wrapper">
                   <a class="nav__link nav __link_active">Portfolio</a>
               </span>
           </li>

            <li class="nav__item">
               <span class="nav__link-wrapper">
                   <a class="nav__link nav __link_active">Services</a>
               </span>
            </li>
            <li class="nav__item">
               <span class="nav__link-wrapper">
                   <a class="nav__link nav __link_active">Staff</a>
               </span>
            </li>
            <li class="nav__item">
               <span class="nav__link-wrapper">
                   <a class="nav__link nav __link_active">Articles</a>
               </span>
            <li class="nav__item">
               <span class="nav__link-wrapper">
                   <a class="nav__link nav __link_active">Contact</a>
               </span>
            </li>
        </ul>
    </div>
</div>

<!--Form-->
<div class="main-content">
    <div class="content-block clearfix">
        <div class="search-block">
            <input type="text" class="search_input" placeholder="Search for something here">
        </div>
        <div class="community-block">
            <a href="#" class="community-item community-twlogo">Twitter</a>
            <a href="#" class="community-item community-fblogo">Facebook</a>
            <a href="#" class="community-item community-rsslogo">RSS</a>
            <a href="#" class="community-item community-mllogo">Mail</a>
        </div>
    </div>
</div>
</body>
</html>
